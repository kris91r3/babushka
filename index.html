<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans&family=Sansita+Swashed:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Babushka</title>
  </head>

  <header>
    <img id="logo" src="logo.png" alt="logo" />
    <h1>Bistro Babushka</h1>
  </header>

  <nav>
    <button data-kategori="alle" class="valgt">Alle</button>
    <button data-kategori="forretter">Foretter</button>
    <button data-kategori="hovedretter">Hovedretter</button>
    <button data-kategori="desserter">Desserter</button>
    <button data-kategori="sideorders">Siderorders</button>
    <button data-kategori="drikkevarer">Drikkevarer</button>
  </nav>
  <div id="menuoverskrift">
    <h2>Alle</h2>
  </div>
  <body>
    <aside id="modal">
      <article>
        <h2 class="billedenavn"></h2>
        <img src="" alt="" />
        <h3></h3>
        <p class="oprindelse"></p>
        <p class="langbeskrivelse"></p>
      </article>
    </aside>
    <main>
      <section></section>
      <template>
        <article>
          <img src="" alt="" />
          <h3></h3>
          <p class="kortbeskrivelse"></p>
          <p class="pris"></p>
        </article>
      </template>
    </main>
    <footer>test</footer>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const key = "600ec2fb1346a1524ff12de4";
      let menuer;
      let filter = "forretter";
      let data = [];

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      function start() {
        console.log("Dom er loaded");
        const filterknapper = document.querySelectorAll("nav button");
        filterknapper.forEach((knap) =>
          knap.addEventListener("click", filtrerMenuer)
        );
        hentdata();
      }

      const h2er = document.querySelector("div h2");

      function filtrerMenuer() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        vis(menuer);
        h2er.textContent = this.textContent;
      }

      async function hentdata() {
        const resultat = await fetch(url, options);
        const json = await resultat.json();
        menuer = json;
        vis(menuer);
      }

      function vis(menuer) {
        console.log(menuer);
        const container = document.querySelector("section");
        const template = document.querySelector("template");
        container.textContent = "";
        menuer.forEach((menu) => {
          console.log("kategori", menu.kategori);
          if (filter == menu.kategori || filter == "alle") {
            let klon = template.cloneNode(true).content;
            klon.querySelector("img").src =
              "medium/" + menu.billednavn + "-md.jpg";
            klon.querySelector("h3").textContent = menu.navn;
            klon.querySelector(".kortbeskrivelse").textContent =
              menu.kortbeskrivelse;
            klon.querySelector(".pris").textContent =
              "Pris: " + menu.pris + ",-";
            container.appendChild(klon);
          }
        });
      }

      hentdata();
    </script>
  </body>
</html>
